<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmileyBase NFT Collection</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
  <header class="bg-yellow-300 shadow p-4 text-center">
    <h1 class="text-3xl font-bold">SmileyBase</h1>
    <p class="text-sm">A unique NFT collection of 999 smiling avatars</p>
  </header>

  <main class="p-4">
    <div class="mb-4 flex flex-wrap justify-between items-center">
      <div>
        <label class="block text-gray-700 text-sm font-bold mb-2">Filter by Attribute:</label>
        <select class="p-2 border rounded" id="filter">
          <option value="all">All</option>
          <option value="hat">Hat</option>
          <option value="glasses">Glasses</option>
          <option value="blue">Color: Blue</option>
        </select>
      </div>

      <a href="https://opensea.io/collection/smileybase" target="_blank" class="text-blue-600 underline">View on OpenSea</a>
      <button class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Mint</button>
    </div>

    <div id="gallery" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4">
      <!-- Example NFT card -->
      <div class="bg-white p-2 rounded shadow">
        <img src="/images/1.png" alt="NFT #1" class="w-full h-auto rounded" />
        <div class="mt-2 text-center">
          <p class="text-lg font-semibold">#1</p>
          <p class="text-sm text-gray-600">Trait: Glasses</p>
        </div>
      </div>
    </div>
  </main>

  <footer class="text-center text-xs p-4 text-gray-500">&copy; 2025 SmileyBase</footer>

  <script>
    const filter = document.getElementById('filter');
    const gallery = document.getElementById('gallery');

    filter.addEventListener('change', () => {
      alert(`Filter selected: ${filter.value}`);
    });
  </script>
</body>
</html>
